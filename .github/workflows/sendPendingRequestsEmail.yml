name: Send Pending Requests Email

on:
  schedule:
    - cron: '0 6 * * *' #24 hour repeat
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with: 
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install
        npm install -D typescript @types/node dotenv @sendgrid/mail firebase

    - name: Compile TypeScript
      run: npx tsc --project scripts/tsconfig.json

    - name: Run script
      env:
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      run: node scripts/sendPendingRequestsEmail.js
